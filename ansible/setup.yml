---

- name: setup common role
  hosts: bot
  user: root
  become: true
  pre_tasks:
    - name: preinstall packages
      apt:
        pkg: ['apt-transport-https', 'aptitude', 'mc', 'htop','git','python3-pip']
        update_cache: true
    - name: preinstall Python packages
      pip:
        name: vk_api
        executable: pip3
  roles:
    - common


